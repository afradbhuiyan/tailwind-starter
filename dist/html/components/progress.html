<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Tailwind UI Elements</title>
    <link rel="stylesheet" href="../../css/tailwind.css" />
</head>
<body> 
    <section class="py-28">
        <div class="container">
            <h1 class="mb-5">Components: Progress</h1>

            <div class="flex flex-col gap-y-8 divide-y divide-slate-200">
                <div class="basic-progress">
                    <h5 class="text-2xl font-medium mb-4">Basic Progress</h5>

                    <div class="max-w-4xl">
                        <div class="progress" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 10%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="progress-with-label">
                    <h5 class="text-2xl font-medium mb-4">Progress With Label</h5>

                    <div class="max-w-4xl space-y-6">
                        <div class="progress" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 15%"></div>
                                </div>
                                <span class="progress-bar-label">15%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 15%">15%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="progress-sizes">
                    <h5 class="text-2xl font-medium mb-4">Progress Sizes</h5>

                    <div class="max-w-4xl space-y-6">
                        <div class="progress" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-sm">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 15%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 20%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-lg">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 25%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="striped-progress">
                    <h5 class="text-2xl font-medium mb-4">Striped Progress</h5>

                    <div class="max-w-4xl">
                        <div class="progress" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 30%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="animdated-striped-progress">
                    <h5 class="text-2xl font-medium mb-4">Animdated Striped Progress</h5>

                    <div class="max-w-4xl">
                        <div class="progress" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-animated progress-bar-striped">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 30%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="progress-colors">
                    <h5 class="text-2xl font-medium mb-4">Progress Colors</h5>

                    <div class="max-w-4xl space-y-6">
                        <div class="progress" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 15%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-secondary">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 25%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-success">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 35%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-danger">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 45%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-warning">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 55%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-info">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 65%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-dark">
                                <div class="progress-bar-track">
                                    <div class="progress-bar-thumb" style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="circle-progress">
                    <h5 class="text-2xl font-medium mb-4">Circle Progress</h5>

                    <div class="max-w-4xl">
                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="circle-progress-sizes">
                    <h5 class="text-2xl font-medium mb-4">Circle Progress Sizes</h5>

                    <div class="max-w-4xl flex flex-wrap items-center gap-6">
                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-sm">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-lg">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-lg">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="circle-progress-colors">
                    <h5 class="text-2xl font-medium mb-4">Circle Progress Colors</h5>

                    <div class="max-w-4xl flex flex-wrap items-center gap-6">
                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-secondary">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-success">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-danger">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-warning">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-info">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>

                        <div class="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-circle progress-circle-dark">
                                <svg class="progress-circle-svg" viewBox="0 0 152 152">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <!-- calc((440px - (440px * 70[Change the percentage value]) / 100) * -1) -->
                                    <circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc((440px - (440px * 70) / 100) * -1)"></circle>
                                </svg>
                                <span class="progress-circle-label">70%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../../js/components/collapse.js"></script>
</body>
</html>
