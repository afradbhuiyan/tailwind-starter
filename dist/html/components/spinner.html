<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner - Tailwind UI Elements</title>
    <link rel="stylesheet" href="../../css/tailwind.css" />
</head>
<body> 
    <section class="py-28">
        <div class="container">
            <h1 class="mb-5">Components: Spinner</h1>

            <div class="flex flex-col gap-y-8 divide-y divide-slate-200">
                <div class="basic-spinner">
                    <h5 class="text-2xl font-medium mb-4">Basic Spinner</h5>    
                    <span class="spinner"></span>
                </div>

                <div class="spinner-sizes">
                    <h5 class="text-2xl font-medium mb-4">Spinner Sizes</h5>
                    
                    <div class="flex flex-wrap items-center gap-6">
                        <span class="spinner spinner-xs"></span>
                        <span class="spinner spinner-sm"></span>
                        <span class="spinner"></span>
                        <span class="spinner spinner-lg"></span>
                        <span class="spinner spinner-xl"></span>
                    </div>    
                </div>
                
                <div class="spinner-colors">
                    <h5 class="text-2xl font-medium mb-4">Spinner Colors</h5>    
                    
                    <div class="flex flex-wrap items-center gap-6">
                        <span class="spinner spinner-primary"></span>
                        <span class="spinner spinner-secondary"></span>
                        <span class="spinner spinner-success"></span>
                        <span class="spinner spinner-warning"></span>
                        <span class="spinner spinner-danger"></span>
                        <span class="spinner spinner-info"></span>
                        <span class="spinner spinner-dark"></span>
                    </div>
                </div>

                <div class="spinner-in-buttons">
                    <h5 class="text-2xl font-medium mb-4">Spinner In Buttons</h5>

                    <div class="space-y-6">
                        <div class="flex flex-wrap items-center gap-6">
                            <button class="btn btn-primary">
                                Loading...
                                <span class="spinner spinner-xs spinner-primary"></span>
                            </button>

                            <button class="btn btn-secondary">
                                Loading...
                                <span class="spinner spinner-xs spinner-secondary"></span>
                            </button>

                            <button class="btn btn-success">
                                Loading...
                                <span class="spinner spinner-xs spinner-success"></span>
                            </button>

                            <button class="btn btn-danger">
                                Loading...
                                <span class="spinner spinner-xs spinner-danger"></span>
                            </button>

                            <button class="btn btn-warning">
                                Loading...
                                <span class="spinner spinner-xs spinner-warning"></span>
                            </button>

                            <button class="btn btn-info">
                                Loading...
                                <span class="spinner spinner-xs spinner-info"></span>
                            </button>

                            <button class="btn btn-dark">
                                Loading...
                                <span class="spinner spinner-xs spinner-dark"></span>
                            </button>
                        </div>

                        <div class="flex flex-wrap items-center gap-6">
                            <button class="btn btn-outline-primary">
                                Loading...
                                <span class="spinner spinner-xs spinner-primary"></span>
                            </button>

                            <button class="btn btn-outline-secondary">
                                Loading...
                                <span class="spinner spinner-xs spinner-secondary"></span>
                            </button>

                            <button class="btn btn-outline-success">
                                Loading...
                                <span class="spinner spinner-xs spinner-success"></span>
                            </button>

                            <button class="btn btn-outline-danger">
                                Loading...
                                <span class="spinner spinner-xs spinner-danger"></span>
                            </button>

                            <button class="btn btn-outline-warning">
                                Loading...
                                <span class="spinner spinner-xs spinner-warning"></span>
                            </button>

                            <button class="btn btn-outline-info">
                                Loading...
                                <span class="spinner spinner-xs spinner-info"></span>
                            </button>

                            <button class="btn btn-outline-dark">
                                Loading...
                                <span class="spinner spinner-xs spinner-dark"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
