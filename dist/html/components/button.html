<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button - Tailwind UI Elements</title>
    <link rel="stylesheet" href="../../css/tailwind.css" />
</head>
<body>

    <section class="py-28">
        <div class="container">
            <h1 class="mb-5">Components: Button</h1>

            <div class="flex flex-col gap-y-8 divide-y divide-slate-200">
                <div class="buttons">
                    <h5 class="text-2xl font-medium mb-4">Buttons</h5>    
    
                    <div class="flex flex-wrap items-center gap-4">
                        <a href="#" class="btn btn-outline-primary" role="button">Anchor</a>
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-secondary">Secondary</button>
                        <button class="btn btn-success">Success</button>
                        <button class="btn btn-danger">Danger</button>
                        <button class="btn btn-warning">Warning</button>
                        <button class="btn btn-info">Info</button>
                        <button class="btn btn-dark">Dark</button>
                    </div>
                </div>

                <div class="outline-buttons">
                    <h5 class="text-2xl font-medium mb-4">Outline Buttons</h5>    
    
                    <div class="flex flex-wrap items-center gap-4">
                        <button class="btn btn-outline-primary">Primary</button>
                        <button class="btn btn-outline-secondary">Secondary</button>
                        <button class="btn btn-outline-success">Success</button>
                        <button class="btn btn-outline-danger">Danger</button>
                        <button class="btn btn-outline-warning">Warning</button>
                        <button class="btn btn-outline-info">Info</button>
                        <button class="btn btn-outline-dark">Dark</button>
                    </div>
                </div>

                <div class="button-sizes">
                    <h5 class="text-2xl font-medium mb-4">Button Sizes</h5>    
                            
                    <div class="flex flex-wrap items-center gap-4">
                        <button class="btn btn-xs btn-primary">Extra Small</button>
                        <button class="btn btn-sm btn-primary">Small</button>
                        <button class="btn btn-lg btn-primary">Large</button>
                        <button class="btn btn-xl btn-primary">Extra Large</button>
                    </div>
                </div>

                <div class="group-buttons">
                    <h5 class="text-2xl font-medium mb-4">Group Buttons</h5>    
    
                    <div class="flex flex-col gap-4">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">Left</button>
                            <button type="button" class="btn btn-primary">Middle</button>
                            <button type="button" class="btn btn-primary">Right</button>
                        </div>

                        <div class="btn-group rounded">
                            <button type="button" class="btn btn-primary">Left</button>
                            <button type="button" class="btn btn-primary">Middle</button>
                            <button type="button" class="btn btn-primary">Right</button>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary">Left</button>
                            <button type="button" class="btn btn-outline-primary">Middle</button>
                            <button type="button" class="btn btn-outline-primary">Right</button>
                        </div>
                    </div>
                </div>
                
                <div class="rounded-buttons">
                    <h5 class="text-2xl font-medium mb-4">Rounded Buttons</h5>    

                    <div class="flex flex-col gap-4">
                        <div class="flex flex-wrap items-center gap-4">
                            <button class="btn btn-primary rounded-full">Primary</button>
                            <button class="btn btn-secondary rounded-full">Secondary</button>
                            <button class="btn btn-success rounded-full">Success</button>
                            <button class="btn btn-danger rounded-full">Danger</button>
                            <button class="btn btn-warning rounded-full">Warning</button>
                            <button class="btn btn-info rounded-full">Info</button>
                            <button class="btn btn-dark rounded-full">Dark</button>
                        </div>

                        <div class="flex flex-wrap items-center gap-4">
                            <button class="btn btn-outline-primary rounded-full">Primary</button>
                            <button class="btn btn-outline-secondary rounded-full">Secondary</button>
                            <button class="btn btn-outline-success rounded-full">Success</button>
                            <button class="btn btn-outline-danger rounded-full">Danger</button>
                            <button class="btn btn-outline-warning rounded-full">Warning</button>
                            <button class="btn btn-outline-info rounded-full">Info</button>
                            <button class="btn btn-outline-dark rounded-full">Dark</button>
                        </div>
                    </div>
                </div>

                <div class="button-full">
                    <h5 class="text-2xl font-medium mb-4">Button Full</h5>    

                    <div class="flex flex-col gap-4">
                        <div class="flex flex-wrap items-center gap-4">
                            <button class="btn btn-primary w-full rounded-full">Button Full</button>
                            <button class="btn btn-outline-primary w-full rounded-full">Button Outline Full</button>
                        </div>
                    </div>
                </div>

                <div class="button-disabled">
                    <h5 class="text-2xl font-medium mb-4">Button Disabled</h5>    

                    <div class="flex flex-col gap-4">
                        <div class="flex flex-wrap items-center gap-4">
                            <button disabled class="btn btn-primary">Button Disabled</button>
                            <button disabled class="btn btn-outline-primary">Button Outline Disabled</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
